<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // Redirect unmatched URLs to "/sportSee" with the React router handling the fallback
      const path = window.location.pathname.replace('/sportSee', '');
      window.location.replace('/sportSee' + (path || '/'));
    </script>
  </head>
  <body></body>
</html>
